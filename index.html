<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter | Dihad</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="x-icon" href="logo.jpg">
</head>
<body>
    <div class="container">
        <h1>Binary Converter</h1>
        <div class="input-field">
            <input type="text" id="text-input" placeholder="Enter text to convert to binary">
        </div>
        <div class="input-field">
            <input type="text" id="binary-input" placeholder="Enter binary to convert to text">
        </div>
        <div class="input-field">
            <input type="text" id="binary-input-space" placeholder="Enter binary to add space">
        </div>
        <button class="button" id="text-to-binary-btn">Text to Binary</button>
        <button class="button" id="binary-to-text-btn">Binary to Text</button>
        <button class="button" id="binary-input-space-btn">add space in Binary</button>
        <p>made by Dihad</p>
        <div id="output"></div>


    </div>
    <script src="index.js"></script>

</body>
</html>
